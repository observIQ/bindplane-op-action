            - https://es-0.corp.net:9200
            - https://es-1.corp.net:9200
        num_workers: 0
        pipeline: null
        retry:
            enabled: true
        sending_queue:
            enabled: true
            num_consumers: 10
            queue_size: 5000
            storage: file_storage/elasticsearch-internal
        tls: null
        traces_index: traces-generic-default
    prometheusremotewrite/prometheus-internal:
        add_metric_suffixes: true
        compression: gzip
        endpoint: http://prom-prod.corp.net:9009/api/v1/write
        resource_to_telemetry_conversion:
            enabled: true
        retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_elapsed_time: 300s
            max_interval: 30s
extensions:
    file_storage/coralogix:
