        private_key: (sensitive)
        retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_elapsed_time: 300s
            max_interval: 30s
        sending_queue:
            enabled: true
            num_consumers: 10
            queue_size: 5000
            storage: file_storage/coralogix
        subsystem_name: test
        timeout: 5s
        traces:
            compression: gzip
            endpoint: otel-traces.coralogix.us:443
    elasticsearch/elasticsearch-internal__logs:
        endpoints:
            - https://es-0.corp.net:9200
            - https://es-1.corp.net:9200
        logs_index: logs-generic-default
        num_workers: 0
        pipeline: null
        retry:
            enabled: true
        sending_queue:
            enabled: true
            num_consumers: 10
            queue_size: 5000
            storage: file_storage/elasticsearch-internal
        tls: null
    elasticsearch/elasticsearch-internal__traces:
