receivers:
    otlp/source0_01HMS8J2WPEVAX0RSCPW4ZNWT5:
        protocols:
            grpc:
                endpoint: 0.0.0.0:4317
                keepalive:
                    server_parameters:
                        max_connection_age: 60s
                        max_connection_age_grace: 300s
                        max_connection_idle: 60s
                        time: 2h
                        timeout: 20s
                max_recv_msg_size_mib: 4
            http:
                endpoint: 0.0.0.0:4318
processors:
    resourcedetection/coralogix:
        detectors:
            - system
        override: false
        system:
            hostname_sources:
                - os
exporters:
    coralogix/coralogix__logs:
        application_name: bindplane-test
        logs:
            compression: gzip
            endpoint: otel-logs.coralogix.us:443
        private_key: (sensitive)
        retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_elapsed_time: 300s
            max_interval: 30s
        sending_queue:
            enabled: true
            num_consumers: 10
            queue_size: 5000
            storage: file_storage/coralogix
        subsystem_name: test
        timeout: 5s
    coralogix/coralogix__metrics:
        application_name: bindplane-test
        metrics:
            compression: gzip
            endpoint: otel-metrics.coralogix.us:443
        private_key: (sensitive)
        retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_elapsed_time: 300s
            max_interval: 30s
        sending_queue:
            enabled: true
            num_consumers: 10
            queue_size: 5000
            storage: file_storage/coralogix
        subsystem_name: test
        timeout: 5s
    coralogix/coralogix__traces:
