apiVersion: bindplane.observiq.com/v1
kind: Destination
metadata:
    name: tf-honeycomb-stage
spec:
    type: honeycomb
    parameters:
        - name: telemetry_types
          value:
            - Traces
        - name: endpoint
          value: api.honeycomb.io
        - name: api_key
          value: xxxxx-xxxxx
          sensitive: true
        - name: protocol
          value: grpc
        - name: compression
          value: gzip
        - name: headers
          value: {}
        - name: retry_on_failure_enabled
          value: true
        - name: retry_on_failure_initial_interval
          value: 5
        - name: retry_on_failure_max_interval
          value: 30
        - name: retry_on_failure_max_elapsed_time
          value: 300
        - name: sending_queue_enabled
          value: true
        - name: sending_queue_num_consumers
          value: 10
        - name: sending_queue_queue_size
          value: 5000
        - name: persistent_queue_enabled
          value: true
        - name: persistent_queue_directory
          value: $OIQ_OTEL_COLLECTOR_HOME/storage
    disabled: true
