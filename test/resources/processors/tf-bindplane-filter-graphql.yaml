apiVersion: bindplane.observiq.com/v1
kind: Processor
metadata:
    name: tf-bindplane-filter-graphql
spec:
    type: filter-by-condition
    parameters:
        - name: telemetry_types
          value:
            - Logs
        - name: action
          value: exclude
        - name: condition
          value:
            ottl: (body["path"] == "/v1/graphql") and (body["status"] == 200)
